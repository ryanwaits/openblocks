services:
  - type: web
    name: lively-ws
    runtime: docker
    dockerfilePath: ./Dockerfile
    repo: https://github.com/ryanwaits/lively
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "10000"
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
